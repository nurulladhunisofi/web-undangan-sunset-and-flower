<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan Pernikahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6decb;
    }
    .cover-wrapper {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    .overlay-box {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      color: #000;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      .cover-wrapper {
        height: 800px;
        max-width: 450px;
        margin: auto;
        border-radius: 10px;
        overflow: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="cover-wrapper">
    <img src="assets/cover.jpg" alt="Cover" class="cover-image">
    <div class="overlay-text">
      <p class="mb-1 fs-6">The Wedding Of</p>
      <h1 class="fw-bold fst-italic fs-3">Putri & Rifaldi</h1>
      <div class="overlay-box mt-3">
        <p class="mb-0">Kepada Yth.</p>
        <p class="mb-0">Bapak/Ibu/Saudara/i</p>
        <p class="fw-bold mb-0">Tamu Undangan</p>
        <p class="mb-0">di Tempat</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
